<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>输出界面尺寸</title>
    <script>
        // 定义一个函数，用alert显示当前窗口的宽度和高度
        function showSize() {
            // 获取窗口的宽度和高度，兼容不同浏览器
            var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            var height = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            // 拼接提示信息
            var message = "当前界面的尺寸是：" + width + "px × " + height + "px";
            // 弹出提示框
            alert(message);
        }
    </script>
</head>
<body>
    <!-- 添加一个按钮，点击后调用showSize函数 -->
    <button onclick="showSize()">点击显示界面尺寸</button>
</body>
</html>

<!-- main.html -->
<!DOCTYPE html>
<html>
<head>
    <!-- <title>Leaflet-OpenWeatherMap Example</title> -->
    <meta charset="utf-8" />
    <style>
        html, body, #map {
            height: 100%;
            margin: 0px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="VANE-intro-master\leaflet\leaflet.css" />
    <link rel="stylesheet" href="VANE-intro-master\apps\css/leaflet-owm.css" />
    <link rel="stylesheet" href="VANE-intro-master\apps\css\iconLayers.css" />
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="main.css" rel="stylesheet">
    <link href="map.css" rel="stylesheet">
    <script src="main.js"></script>
    <script src="index.js"></script>
</head>
<body>

    <div class="container">
        <div class="md-md">
            <div id="map"></div>
        </div>
        <div class="md-bt">
            <div class="md-bt-button md-bt-map" onclick="loadmap()">
                <img src="img/map1.svg">
                <div class="md-bt-font1">地图</div>
            </div>
            <div class="md-bt-button md-bt-weather" onclick="weather()">
                <img src="img/weather1.svg">
                <div class="md-bt-font2">天气</div>

            </div>
            <div class="md-bt-button md-bt-history" onclick="history()">
                <img src="img/history1.svg">
                <div class="md-bt-font3">历史</div>

            </div>
            <div class="md-bt-button md-bt-setting" onclick="loadsetting()">
                <img src="img/setting1.svg">
                <div class="md-bt-font4">设置</div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="VANE-intro-master\leaflet\leaflet-src.js"></script>
    <script src="VANE-intro-master\apps\js\leaflet-owm.js"></script>
    <script src="VANE-intro-master\apps\js\iconLayer.js"></script>
    <script>
        var providers = {};

        providers['OSM'] = {
            title: 'OSM',
            icon: 'img/layers-osm.png',
            layer: L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            })
        };

        providers['Satellite'] = {
            title: 'MODIS',
            icon: 'img/layers-satellite.png',
            layer: L.tileLayer('http://{s}.sat.owm.io/sql/{z}/{x}/{y}?select=b1,b4,b3&from=modis&order=last&color=modis&appid=0a493121bc6ffc545b03b6199168172d', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://owm.io">VANE</a>'
            })
        };


    </script>
    <script>
        var map = L.map('map').setView([60, 50], 3);

        
        //http://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=d9cfe451d5a775abaf178aec4951b4b0

        var Temp = L.tileLayer('http://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=0a493121bc6ffc545b03b6199168172d', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>',
            id: 'temp'
        }),

        Precipitation = L.tileLayer('http://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=0a493121bc6ffc545b03b6199168172d', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        }),

        Wind = L.tileLayer('http://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=0a493121bc6ffc545b03b6199168172d', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        }),

        Pressure = L.tileLayer('http://tile.openweathermap.org/map/pressure_new/{z}/{x}/{y}.png?appid=0a493121bc6ffc545b03b6199168172d', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        }),


        Clouds = L.tileLayer('http://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=0a493121bc6ffc545b03b6199168172d', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://owm.io">VANE</a>'
        });

        var owm = new L.OWMLayer({key: 'b1b15e88fa797225412429c1c50c122a1'});
        map.addLayer(owm);

        Temp.addTo(map);

        var overlays = {"Temperature": Temp, "Precipitation": Precipitation, "Clouds": Clouds, "Pressure": Pressure, "Wind": Wind};
        L.control.layers(overlays, null, {collapsed:false}).addTo(map);

        var layers = [];
            for (var providerId in providers) {
                layers.push(providers[providerId]);
            }

        L.control.iconLayers(layers).addTo(map);
    </script>

</body>
</html>

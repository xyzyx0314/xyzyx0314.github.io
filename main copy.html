<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片循环切换</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            text-align: center;
        }

        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container button {
            width: 100px;
            height: 40px;
            font-size: 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="img" src="wea/wea (1).svg" alt="图片">
        <button id="next">下一张</button>
    </div>
    <script>
        // 获取图片元素
        var img = document.getElementById("img");
        // 获取按钮元素
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        // 定义一个变量，表示当前图片的索引
        var index = 1;
        // 定义一个函数，根据索引更新图片的src属性
        function updateImg() {
            img.src = "wea/wea (" + index + ").svg";
        }
        // 给下一张按钮添加点击事件
        next.onclick = function() {
            // 索引加一
            index++;
            // 如果索引大于28，就设置为1
            if (index > 28) {
                index = 1;
            }
            // 更新图片
            updateImg();
        }
    </script>
</body>
</html>
